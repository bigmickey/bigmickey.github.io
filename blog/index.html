	<h1>{{ page.title }}</h1>
	<ul class="posts">
		{% for category in site.categories %}

    				<ul>
    					{% for post in category.last %}
      						<li><span>{{ post.date | date_to_string }}</span> Â» <a href="{{ post.url }}">{{ post.title }}</a></li>
    					{% endfor %}
    				</ul>
  			</li>
		{% endfor %}
	</ul>
